<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
<div class="container">
    <h1>Calculator</h1>
    <form id="calculator">

      <div class="form-group">
        <label for="num1">1st number:</label>
        <input id="num1" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="num2">2nd number:</label>
        <input id="num2" class="form-control" type="text">
      </div>

      <div class="radio">
        <input type="radio" name="operator" value="add" checked>
          <span class="radio-text">add</span>
        <input type="radio" name="operator" value="subtract">
          <span class="radio-text">subtract</span>
        <input type="radio" name="operator" value="multiply">
          <span class="radio-text">multiply</span>
        <input type="radio" name="operator" value="divide">
          <span class="radio-text">divide</span>
      </div>

      <button type="submit" class="btn btn-dark">Calculate</button>
    </form>

    <div id="output">
      <br>
      <h2>

      </h2>

    </div>
  </div>
</body>
</html>
